<form #employeeForm="ngForm"> 
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"></h3>
    </div>
      <div class="panel-body">
  
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input id="fullName" name="fullName" [(ngModel)]="fullName" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label >Gender</label>
          <div class="form-group">
            <label>
              <input type="radio" value="male" name="gender" [(ngModel)]="gender">Male
            </label>
            <label>
              <input type="radio"  value="female"  name="gender" [(ngModel)]="gender">Female
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="department">department</label>
          <input type="department" name="department"  [(ngModel)]="department" type="text" class="form-control">
      </div>
         
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
        
  </div>
</div>
</form>

{{employeeForm.value | json }}
