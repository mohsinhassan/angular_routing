<form #employeeForm="ngForm" ngNativeValidate (ngSubmit)="saveEmployee(employee);"> 
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"></h3>
    </div>
      <div class="panel-body">
  
        <div class="form-group" [class.has-error]="title.touched && title.invalid">
          <label for="title">Title</label>
          <input id="title" required name="title"  #title="ngModel" [(ngModel)]="employee.title"  type="text" class="form-control">
          <span class="help-block" *ngIf="title.errors?.required && title.touched">
            Title is required
          </span>
          <span class="help-block" *ngIf="title.errors?.email && title.touched">
            Not valid email
          </span>
        </div>
        <div>
          Touched : {{employeeForm.touched}}
          Pristine : {{employeeForm.pristine}}
          valid : {{employeeForm.valid}}
        </div>

        <div class="form-group" [class.has-error]="body.touched && body.invalid">
          <label for="body">Body</label>
          <input id="body" required name="body"  #body="ngModel" [(ngModel)]="employee.body"  type="text" class="form-control">
          <span class="help-block" *ngIf="body.invalid && body.touched">
            Body is required
          </span>
        </div>

        <div class="form-group" [class.has-error]="userId.touched && userId.invalid">
          <label for="userId">userId</label>
          <input id="userId" required name="userId"  #userId="ngModel" [(ngModel)]="employee.userId"  type="text" class="form-control">
          <span class="help-block" *ngIf="userId.invalid && userId.touched">
            UserID is required
          </span>
        </div>


        <!-- <div class="form-group">
          <label >Gender</label>
          <div class="form-group">
            <label>
              <input type="radio" value="male" name="gender" [(ngModel)]="gender">Male
            </label>
            <label>
              <input type="radio"  value="female"  name="gender" [(ngModel)]="gender">Female
            </label>
          </div>
        </div> -->
        <!-- <div class="form-group">
          <label for="department">department</label>
          <input type="department" name="department"  [(ngModel)]="department" type="text" class="form-control">
      </div>
          -->
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
        
  </div>
</div>
</form>
